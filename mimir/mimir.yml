# Do not use an externally managed auth provider
multitenancy_enabled: false

blocks_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-data
    access_key_id: mimiradmin
    secret_access_key: mimirsecret
    insecure: true

compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: memberlist

distributor:
  ring:
    instance_addr: ${INSTANCE_ADDR}
    kvstore:
      store: memberlist

ingester:
  ring:
    instance_addr: ${INSTANCE_ADDR}
    kvstore:
      store: memberlist
    replication_factor: 2

memberlist:
  join_members:
    - mimir-1:7946
    - mimir-2:7946

ruler_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-ruler-data
    access_key_id: mimiradmin
    secret_access_key: mimirsecret
    insecure: true

server:
  http_listen_port: 9009
  log_level: info

store_gateway:
  sharding_ring:
    replication_factor: 1
