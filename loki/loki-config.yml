auth_enabled: false

server:
  http_listen_port: 3100

memberlist:
  join_members:
    - loki-1:7946
    - loki-2:7946

common:
  ring:
    instance_addr: ${INSTANCE_ADDR}
    kvstore:
      store: memberlist
  replication_factor: 1
  path_prefix: /loki

schema_config:
  configs:
    - from: 2020-05-15
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  aws:
    endpoint: minio:9000
    bucketnames: loki-data
    access_key_id: mimiradmin
    secret_access_key: mimirsecret
    insecure: true
    s3forcepathstyle: true

ruler:
  alertmanager_url: http://alertmanager:9093
  enable_api: true
  enable_alertmanager_v2: true
  evaluation_interval: 30s
  poll_interval: 30s
  rule_path: /tmp/loki/rules-temp
  ring:
    kvstore:
      store: memberlist
  storage:
    type: local
    local:
      directory: /loki/rules
