apiVersion: 1

groups:
  - orgId: 1
    name: service_health
    folder: Alerts
    interval: 1m
    rules:
      - uid: high_latency_alert
        title: High Service Latency
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: histogram_quantile(0.95, sum(rate(weather_prediction_latency_seconds_bucket[5m])) by (le)) > 0.5
              refId: A
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0.5
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 2m
        annotations:
          summary: "Service latency is above 500ms"
        labels:
          severity: warning
        isPaused: false
