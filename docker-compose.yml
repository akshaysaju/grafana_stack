# version: '3.8'

services:
  weather-service:
    build:
      context: ./weather_service
      dockerfile: Dockerfile
      network: host
    container_name: weather-service
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/var/log
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4317
    networks:
      - grafana-stack
    depends_on:
      - alloy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  recommendations-service:
    build:
      context: ./recommendations_service
      dockerfile: Dockerfile
      network: host
    container_name: recommendations-service
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/var/log
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4317
    networks:
      - grafana-stack
    depends_on:
      - weather-service
      - alloy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - grafana-stack
    depends_on:
      - weather-service
      - alertmanager

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - grafana-stack
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting
    networks:
      - grafana-stack
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - ./loki/rules:/loki/rules
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - grafana-stack
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    ports:
      - "3200:3200"
      - "4317:4317"
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo/tempo-config.yml
      - tempo_data:/var/tempo
    command: -config.file=/etc/tempo/tempo-config.yml
    networks:
      - grafana-stack
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    ports:
      - "12345:12345"
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - ./logs:/var/log
    command: run /etc/alloy/config.alloy --server.http.listen-addr=0.0.0.0:12345
    networks:
      - grafana-stack
    depends_on:
      - loki
      - tempo
    environment:
      - LOKI_URL=http://loki:3100
      - DOCKER_HOST=${DOCKER_HOST}

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
  alertmanager_data:


networks:
  grafana-stack:
    driver: bridge
