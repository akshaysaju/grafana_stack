global:
  scrape_interval: 5s
  evaluation_interval: 5s

# Alerting configuration - connects to Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# Load alert rules
rule_files:
  - "/etc/prometheus/alert_rules.yml"

scrape_configs:
  # Application Services
  - job_name: "weather-service"
    static_configs:
      - targets: ["weather-service:8000"]
    metrics_path: "/metrics"

  - job_name: "recommendations-service"
    static_configs:
      - targets: ["recommendations-service:8001"]
    metrics_path: "/metrics"

  # Infrastructure Services - Monitor the observability stack itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: "/metrics"

  - job_name: "alertmanager"
    static_configs:
      - targets: ["alertmanager:9093"]
    metrics_path: "/metrics"

  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
    metrics_path: "/metrics"

  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]
    metrics_path: "/metrics"

  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
    metrics_path: "/metrics"

  - job_name: "alloy"
    static_configs:
      - targets: ["alloy:12345"]
    metrics_path: "/metrics"
