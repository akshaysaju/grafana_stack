# Prometheus Alert Rules

groups:
  # Service Health Alerts
  - name: service_health
    interval: 15s
    rules:
      # Alert when any service is down
      - alert: ServiceDown
        expr: up == 0
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been unreachable for more than 10 seconds. Instance: {{ $labels.instance }}"
